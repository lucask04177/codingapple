<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="0302-tablelayout.css">
    <title>Document</title>
</head>

<body>

    <div class="back-blue">
        <div class="content-container">
            <p style="color: rgb(17, 0, 255)">Your shopping cart</p>
            <div class="front-white">
                <table>
                    <tr class="th-font">
                        <td colspan="2" style="width: 40%;">ITEM(pic)</td>
                        <td style="width: 10%; padding: 15px;">AMOUT</td>
                        <td style="width: 15%">PRICE</td>
                        <td style="width: 15%">TOTAL</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="lucaskang.jpg" alt="lucaskang">
                        </td>
                        <td style="width: 30%; text-align: left;">
                            <h1>Sony</h1>
                            <p>FE 70-200 mm F2.8 GM OSS</p>
                        </td>
                        <td>1</td>
                        <td>€1979.00</td>
                        <td class="font-bold">€1979.00</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="lucaskang.jpg" alt="lucaskang">
                        </td>
                        <td style="width: 30%; text-align: left;">
                            <h1>Sony</h1>
                            <p>Sonnar T*E 24mm F1.8 ZA</p>
                        </td>
                        <td>1</td>
                        <td>€989.00</td>
                        <td class="font-bold">€989.00</td>
                    </tr>
                    <tr>
                        <td  class="font-bold" style="text-align: right; font-size: 20px; padding: 30px;" colspan="5">€2968.00</td>
                    </tr>
                </table>
            </div>
            <div class="bottom-content">
                <p><a style="color: blue; margin-top: 20px;" href="#">Edit your shopping cart</a></p>
            </div>
            <div style="float: right;">
                <button class="payment-method">Choose payment method</button>
            </div>
            <div style="clear:both"></div>
            <input class="input-text" type="text">
            <a class="custom-link" target="_blank" href="https://www.dogdrip.net">링크가기</a>
        </div>
    </div>
</body>

</html>
